<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Estudiantes</title>
    <link rel="stylesheet" href="styles_modern.css">
  </head>
  <body>
    <div id="saludo-app">
      <input type="text" id="nombre" placeholder="Escribí tu nombre">
      <button id="btn-saludar">Saludarme</button>
      <div id="mensaje-saludo"></div>
    </div>

    <h1>Lista de Estudiantes</h1>
    <button id="loadButton">Cargar Estudiantes</button>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="agregar-estudiante">
      <input type="text" id="nuevo-nombre" placeholder="Nombre del estudiante">
      <button id="btn-agregar">Agregar Estudiante</button>
      <div id="mensaje-agregar"></div>
    </div>

    <script>
      // Saludo
      document.getElementById('btn-saludar').addEventListener('click', async () => {
        const nombre = document.getElementById('nombre').value;
        if (!nombre) {
          document.getElementById('mensaje-saludo').innerText = "Por favor, escribí tu nombre.";
          return;
        }
        try {
          const res = await fetch(`/greet?name=${encodeURIComponent(nombre)}`);
          const data = await res.json();
          document.getElementById('mensaje-saludo').innerText = data.message;
        } catch (e) {
          document.getElementById('mensaje-saludo').innerText = "Error al conectar con el servidor.";
        }
      });

      // Cargar estudiantes
      async function cargarEstudiantes() {
        const response = await fetch("/api/students");
        const students = await response.json();
        const tbody = document.querySelector("#studentsTable tbody");
        tbody.innerHTML = "";
        students.forEach((student) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${student.id}</td><td>${student.name}</td>`;
          tbody.appendChild(row);
        });
      }

      document.getElementById("loadButton").addEventListener("click", cargarEstudiantes);
      window.onload = cargarEstudiantes;

      // Agregar estudiante
      document.getElementById('btn-agregar').addEventListener('click', async () => {
        const nombre = document.getElementById('nuevo-nombre').value;
        if (!nombre) {
          document.getElementById('mensaje-agregar').innerText = "Por favor, escribí un nombre.";
          return;
        }
        try {
          const res = await fetch('/students', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: nombre })
          });
          if (!res.ok) {
            const data = await res.json();
            document.getElementById('mensaje-agregar').innerText = data.error || "Error al agregar.";
            return;
          }
          const data = await res.json();
          document.getElementById('mensaje-agregar').innerText = `Estudiante agregado: ${data.name} (ID: ${data.id})`;
          document.getElementById('nuevo-nombre').value = '';
          cargarEstudiantes();
        } catch (e) {
          document.getElementById('mensaje-agregar').innerText = "Error al conectar con el servidor.";
        }
      });
    </script>
  </body>
</html>
